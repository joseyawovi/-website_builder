<!DOCTYPE html>
<html>
<head>
    <title>Select a Template</title>
</head>
<body>
    <h1>Select a Template</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            {% for template in templates %}
                <div>
                    <img src="{{ template.preview_image.url }}" alt="{{ template.name }}" width="200">
                    <h2>{{ template.name }}</h2>
                    <input type="radio" name="template" value="{{ template.id }}"> Choose Template
                </div>
            {% endfor %}
        </div>
        <button type="submit">Next</button>
    </form>
</body>
</html>
